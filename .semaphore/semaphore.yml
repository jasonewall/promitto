version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Promitto
    task:
      jobs:
        - name: Jest
          commands:
            - checkout
            - sem-version node 20
            - cache restore
            - npm install
            - cache store
            - npm run test
            - test-results publish report.xml
            - test-results gen-pipeline-report
